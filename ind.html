<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada TD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #001a4d;
            background-image: url('assets/img/hero-bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 26, 77, 0.6);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
        }

        .logo {
            max-width: 200px;
            width: 100%;
            height: auto;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-in;
        }

        .jornada-text {
            font-size: 48px;
            font-weight: 700;
            color: #ffc107;
            letter-spacing: 2px;
            animation: fadeIn 1.2s ease-in;
        }

        @media (max-width: 768px) {
            .jornada-text {
                font-size: 36px;
            }

            .logo {
                max-width: 150px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/img/profile-img.png" alt="Logo Jornada TD" class="logo">
        <h1 class="jornada-text">Jornada TD</h1>
    </div>
</body>
</html>
